<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interview By Glovindan</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header><h1>Опрос удовлетворенности партнеров</h1></header>
    <main>
        <form id="q0" class="question-wrapper">
            <div class="question-title">
                Из каких источников Вы получаете информацию о продукции нашей компании?
            </div>

            <div class="question-answer-wrapper">
                <label class="question-answer">
                    <input type="checkbox">
                    <span>Профессиональные издания</span>
                </label>
                <label class="question-answer">
                    <input type="checkbox">
                    <span>Профессиональные выставки</span>
                </label>
                <label class="question-answer">
                    <input type="checkbox">
                    <span>Профессиональные СМИ</span>
                </label>
                <label class="question-answer">
                    <input type="checkbox">
                    <span>От партнеров</span>
                </label>
            </div>
        </form>

        <form id="q1" class="question-wrapper">
            <div class="question-title">Оцените качество нашей продукции по сравнению с качеством продукции других поставщиков</div>

            <div class="question-answer-wrapper">
                <label class="question-answer">
                    <input type="radio">
                    <span>Лучше</span>
                </label>
                <label class="question-answer">
                    <input type="radio">
                    <span>Не отличается</span>
                </label>
                <label class="question-answer">
                    <input type="radio">
                    <span>Хуже</span>
                </label>
            </div>
        </form>
    </main>
    <script src="JS/main.js"></script>
</body>
</html>
